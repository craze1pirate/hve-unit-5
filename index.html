        function renderContent() {
            const container = document.getElementById('content-area');
            let html = '';

            unit5Topics.forEach((topic, index) => {
                const isOpen = index === 0; // Default first item open
                const iconClass = `text-${topic.color}-600`;
                const bgClass = `bg-${topic.color}-100`;
                
                html += `
                <div class="bg-white rounded-xl shadow-md overflow-hidden border border-slate-200 transition-all duration-300 hover:shadow-lg">
                    <button onclick="toggleAccordion('${topic.id}')" 
                        class="w-full flex justify-between items-center p-5 bg-white text-left focus:outline-none group">
                        <div class="flex items-center gap-3">
                            <div class="p-2 rounded-full ${bgClass} flex items-center justify-center w-10 h-10">
                                <i data-lucide="${topic.icon}" class="${iconClass} w-6 h-6"></i>
                            </div>
                            <h2 class="text-xl font-bold text-slate-800 group-hover:text-indigo-700 transition-colors">${topic.title}</h2>
                        </div>
                        <i id="icon-${topic.id}" data-lucide="chevron-down" class="text-slate-400 w-6 h-6 transition-transform duration-300 ${isOpen ? 'rotate-180' : ''}"></i>
                    </button>
                    
                    <div id="content-${topic.id}" class="accordion-content bg-slate-50/50 border-t border-slate-100 ${isOpen ? 'open' : ''}">
                        <div class="p-5 animate-in fade-in slide-in-from-top-2 duration-300">
                            ${topic.content}
                        </div>
                    </div>
                </div>`;
            });

            container.innerHTML = html;
        }

        function toggleAccordion(id) {
            const content = document.getElementById(`content-${id}`);
            const icon = document.getElementById(`icon-${id}`);
            
            const isOpen = content.classList.contains('open');
            
            if (isOpen) {
                content.classList.remove('open');
                icon.classList.remove('rotate-180');
            } else {
                content.classList.add('open');
                icon.classList.add('rotate-180');
            }
            // Refresh icons inside the newly opened section if needed (though static html usually fine)
            setTimeout(() => lucide.createIcons(), 10);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderContent();
            lucide.createIcons();
        });

    </script>
</body>
</html>
